{% extends "base.html" %}

{% block title %}Neural Network Intelligence Graph{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card bg-secondary border-primary">
            <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-project-diagram me-2"></i>Intelligence Network Graph
                </h5>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-light btn-sm" onclick="resetGraph()">
                        <i class="fas fa-sync-alt me-1"></i>Reset
                    </button>
                    <button type="button" class="btn btn-outline-light btn-sm" onclick="toggleFullscreen()">
                        <i class="fas fa-expand me-1"></i>Fullscreen
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="neuralGraph" style="width: 100%; height: 600px; background: #1a1a1a;">
                    <!-- D3.js neural network graph will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Graph Controls -->
<div class="row mt-3">
    <div class="col-md-6">
        <div class="card bg-secondary border-info">
            <div class="card-header bg-info text-dark">
                <h6 class="mb-0">Graph Controls</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Node Size</label>
                        <input type="range" class="form-range" id="nodeSizeSlider" min="5" max="20" value="10">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Link Strength</label>
                        <input type="range" class="form-range" id="linkStrengthSlider" min="0.1" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card bg-secondary border-success">
            <div class="card-header bg-success">
                <h6 class="mb-0">Graph Legend</h6>
            </div>
            <div class="card-body">
                <div class="legend-item d-flex align-items-center mb-2">
                    <div class="legend-color bg-primary rounded-circle me-2" style="width: 15px; height: 15px;"></div>
                    <span>Documents</span>
                </div>
                <div class="legend-item d-flex align-items-center mb-2">
                    <div class="legend-color bg-warning rounded-circle me-2" style="width: 15px; height: 15px;"></div>
                    <span>Domains</span>
                </div>
                <div class="legend-item d-flex align-items-center">
                    <div class="legend-color bg-success rounded-circle me-2" style="width: 15px; height: 15px;"></div>
                    <span>Keywords</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/neural-graph.js') }}"></script>
{% endblock %}
